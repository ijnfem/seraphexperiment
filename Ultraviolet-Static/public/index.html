<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Experimental | Seraph</title>
    <link href="https://raw.githubusercontent.com/ijnfem/seraph/main/images/ico.ico" rel="shortcut icon"> 
    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#434c5e"
    />
    <meta name="googlebot" content="index, follow, snippet" />
    <link rel="shortcut icon" content="favicon.ico" />
    <link rel="stylesheet" href="index.css" />
    <script src="uv/uv.bundle.js" defer></script>
    <script src="uv/uv.config.js" defer></script>
    <script src="register-sw.js" defer></script>
    <script src="search.js" defer></script>
    <script src="index.js" defer></script>
    <script src="themes.js" defer></script>
    <script src="blank.js" defer></script>
  </head>

  <body>
    <div class="content-side">
          <h1 class="typewriter">seraph</h1>
          <h2>experimental build</h2>
          <br>


          <form id="uv-form" class="flex-center">
            <input
              id="uv-search-engine"
              value="https://www.google.com/search?q=%s"
              type="hidden"
            />
            <input
              id="uv-address"
              type="text"
              placeholder="browse the web"
            />
          </form>

          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>

          <br>
          <p class="linkp"><a id="openBlankLink">open blank</a></p>
          <p class="linkp"><a href="https://discord.gg/ZyZDmx3zuQ" target="_blank">discord server</a> • <a href="https://github.com/a456pur/seraph" target="_blank">github</a></p>

  </body>
</html>
